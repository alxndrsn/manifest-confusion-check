name: Node.js CI

on:
  push:
    branches: master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.16.1
      uses: actions/setup-node@v3
      with:
        node-version: 18.16.1
        cache: 'yarn'
    - run: yarn --version
    - run: corepack enable
    - run: corepack prepare yarn@3.6.1 --activate
    - run: yarn --version
    - run: yarn install --immutable
    - run: yarn test
